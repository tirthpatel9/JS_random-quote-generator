<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="script.js"></script>
    <title>Random Quote Generator</title>
  </head>
  <body>
    <header>
      <h1 class="header-title">Random Quote Generator</h1>
    </header>
    <main class="main-content">
      <div class="quote-display">
        Hello Stranger! Click the button below to generate a quote. A new quote
        will also be generated every 30 seconds.
        <div class="author-display"></div>
      </div>
      <div class="button">
        <button class="newQuote-btn">New Quote</button>
      </div>
    </main>
  </body>
</html>
